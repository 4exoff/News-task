<div class="container home-template" >
    <div class="row">
        <div class="col-lg-12">
            <ul class="list-group">
                <li class="list-group-item col-lg-6" ng-repeat="source in fullInfo.sources">
                    <p><h1><a href="#/category/{{source.category}}/source/{{source.id}}">{{source.name |uppercase}}</a></h1></p>
                    <p><h3>{{source.description}}</h3></p>
                    <p><h4>{{source.category |uppercase}}</h4></p>
                </li>
            </ul>
        </div>
    </div>
</div>
