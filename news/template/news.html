<div class="container news-template" >
    <div class="row">
        <div class="col-lg-12 ">
            <ul class="list-group">
                <li class="list-group-item " ng-repeat="article in articleInfo">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-5">
                                <img class="imageNews" ng-src="{{article.urlToImage}}" alt="{{article.title}}">
                            </div>
                            <div class="col-lg-6 contentNews">
                                <p>
                                    <h1><a href="{{article.url}}">{{article.title}}</a></h1>
                                    <h2>{{article.author}}</h2>
                                </p>
                                <p>{{article.description}}</p>
                                <p>{{article.publichedAt}}</p>
                            </div>

                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
