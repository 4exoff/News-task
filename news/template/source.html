<div class="container source-template" >
    <div class="row">
        <div class="col-lg-12 ">
            <ul class="list-group">
                <li class="list-group-item col-lg-4" ng-repeat="source in categoryInfo">
                    <p>
                        <h1><a href="#/category/{{category}}/source/{{source.id}}">{{source.name}}</a></h1>
                    </p>
                    <p>
                        <h3>{{source.description}}</h3>
                    </p>
                    <h4><a ng-click="save(source.name)"
                            class="btn btn-default save-for-late">Save for late</a></h4>
                </li>
            </ul>
        </div>
    </div>
</div>
